<!-- Publication Section -->
    <section id="publication" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Publications</h2>
                </div>
            </div>
        </div>

        {% for post in site.posts %}
        <div class="container">
            <a href="#publicationModal{{ post.modal-id }}" class="publication-item publication-link" data-toggle="modal">
                <div class="row publication-row">
                    <div class="col-md-3">
                        <img src="img/publication/{{ post.thumbnail }}" class="img-responsive center-block publication-img" alt="">
                    </div>
                    <div class="col-md-9">
                        <h4 class="publication-title">{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <i class="text-muted">{{ post.authors }}</i>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </section>
