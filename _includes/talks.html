<!-- Talks Section -->
    <section id="talks" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Invited Talks</h2>
                </div>
            </div>
            <table class="table table-hover">
                {% for invited in site.invited %}
                <tr>
                    <td  class="col-md-2 col-md-offset-2">
                        <div style="margin-top: -14px;"> 
                            <h3> {{ invited.date }} </h3>
                        </div>
                    </td>

                    <td  class="col-md-6">
                        <div> 
                            <p style="margin: 0px;"><strong> {{ invited.venue }} </strong></p>
                            <br>
                            <p style="margin-top: -20px;">{{ invited.text }}</p>
                        </div>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
